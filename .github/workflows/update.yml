name: update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Update README.md
        run: |
          if ./update; then
            git config --local user.name "github-actions"
            git config --local user.email "action@github.com"
            git add README.md
            git commit -m "update README.md"
            git push
          fi
        env:
          TOKEN: ${{ secrets.TOKEN }}
