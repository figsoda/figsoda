name: update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.5

      - name: Update README.md
        run: ./update
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "action@github.com"
          git add README.md
          git commit -m "update README.md"
          git push
